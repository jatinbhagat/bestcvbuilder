<!DOCTYPE html>
<html>
<head>
    <title>Test Simple API</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .result { margin: 10px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #e6ffe6; border-color: #4caf50; }
        .error { background: #ffe6e6; border-color: #f44336; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üî¨ Python API Diagnostics</h1>
    <p>This will test what's causing the 500 error in the Python API.</p>
    
    <button onclick="testSimpleAPI()">üß™ Test Simple API</button>
    <button onclick="testOriginalAPI()">üìÑ Test CV Parser API</button>
    
    <div id="results"></div>
    
    <script>
        async function testSimpleAPI() {
            await makeRequest('/api/simple-test', { test: 'simple' }, 'Simple API Test');
        }
        
        async function testOriginalAPI() {
            await makeRequest('/api/cv-parser', { 
                file_url: 'https://example.com/test.pdf',
                analysis_type: 'ats_score'
            }, 'Original CV Parser API');
        }
        
        async function makeRequest(url, data, testName) {
            const results = document.getElementById('results');
            
            try {
                console.log(`üîç Testing ${testName}: ${url}`);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                console.log(`üìä Response status: ${response.status}`);
                
                let responseData;
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                } else {
                    responseData = await response.text();
                }
                
                console.log(`üìã Response data:`, responseData);
                
                const resultClass = response.status === 200 ? 'success' : 'error';
                const icon = response.status === 200 ? '‚úÖ' : '‚ùå';
                
                results.innerHTML += \`
                    <div class="result \${resultClass}">
                        <h3>\${icon} \${testName}</h3>
                        <p><strong>Status:</strong> \${response.status}</p>
                        <p><strong>URL:</strong> \${url}</p>
                        <details>
                            <summary>Response Details</summary>
                            <pre>\${typeof responseData === 'object' ? JSON.stringify(responseData, null, 2) : responseData}</pre>
                        </details>
                    </div>
                \`;
                
            } catch (error) {
                console.error(`‚ùå ${testName} failed:`, error);
                
                results.innerHTML += \`
                    <div class="result error">
                        <h3>‚ùå \${testName} - Network Error</h3>
                        <p><strong>Error:</strong> \${error.message}</p>
                        <p><strong>URL:</strong> \${url}</p>
                    </div>
                \`;
            }
        }
        
        // Auto-run simple test
        window.onload = function() {
            setTimeout(testSimpleAPI, 1000);
        }
    </script>
</body>
</html>
